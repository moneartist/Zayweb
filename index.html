            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;

        .buy-button:hover {
            background: crimson;
        }

        .horror-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
